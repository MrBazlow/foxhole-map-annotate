{% macro sectionTitle(title, description) %}
<div class="flex flex-col w-full p-4 mb-4 border-b border-zinc-700">
    <h2 class="text-2xl font-bold tracking-tight">{{ title | escape }}</h2>
    <span class="tracking-tight text-gray-200 text-normal">{{ description | escape }}</span>
</div>
{% endmacro %}
